<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/signup.js"></script>

<head>
  <title> Bookchain Platform </title>
</head>

<body>

<!-- main contents -->
  <div class="w3-container w3-margin">
    <header class="w3-container w3-black">
      <h2>Sign Up</h2>
      <p>Please fill in this form to be a member.</p>
    </header>

    <div class="w3-container">
      <label class="w3-label"><b>Name</b></label>
      <input class="w3-input" type="text" placeholder="Your Name" id="name" required">

      <label class="w3-label" for="email"><b>Email</b></label>
      <div class="w3-cell-row">
        <div class="w3-cell">
          <input class="w3-input" type="text" placeholder="Enter Email" id="email" >
        </div>
        <div class="w3-cell w3-padding">
          <button class="w3-button" type="button" id="checker" onclick="checkEmail()">Avaliable?</button>
        </div>
      </div>

      <div class="w3-cell-row">
        <div class="w3-cell">
          <label class="w3-label"><b>Password</b></label>
          <input class="w3-input" type="password" placeholder="Enter Password" id="password" required>
        </div>
        <div class="w3-cell w3-padding">
          <label class="w3-label"><b>Repeat Password</b></label>
          <input class="w3-input" type="password" placeholder="Repeat Password" id="repeatPassword" required>
        </div>
      </div>

      <label class="w3-label"><b>Birth Date</b></label>
      <input class="w3-input" type="text" placeholder="YYYYMMDD" id="birthDate" required">

      <label class="w3-label"><b>Phone</b></label>
      <input class="w3-input" type="text" placeholder="010-1234-5678" id="phone" required">
      <div class="w3-container w3-padding-16">
        <button class="w3-button" type="button" onclick="history.back()">Cancel</button>
        <button class="w3-button" type="submit" onclick="signup()">Submit</button>
      </div>
    </div>

    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Sangmin. All Rights Reserved.</h6>
    </footer>
  </div>

  <!-- popup modal -->
  <div id="dialog" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom">
      <header class="w3-container w3-orange">
        <span class="w3-button w3-display-topright w3-red" onclick="hideDialog()"><b>&times;</b></span>
        <h4><span id="title"></span></h4>
      </header>
      <div class="w3-container w3-padding-24">
        <h5><span id="message"></span></h5>
      </div>
    </div>
  </div>

</body>
</html>
