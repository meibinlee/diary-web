<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/diary-home.js"></script>

<head>
  <title> Diary Home </title>
</head>

<body onload="setItems()">
<!-- navigation -->
  <div class="w3-container w3-margin">

    <div class="w3-bar w3-light-blue">
      <a href="#" class="w3-bar-item w3-button w3-dark-blue">Diaries</a>
      <a href="city-ranks.html" class="w3-bar-item w3-button">City Ranks</a>
      <a href="mypage.html" class="w3-bar-item w3-button">My Page</a>
      <a href="login.html" class="w3-bar-item w3-button">Log out</a>
    </div>

<!-- main contents -->
    <header class="w3-container w3-dark-blue" id="user_name">
      <h2>Diaries</h2>
    </header>

    <div class="w3-container w3-padding-16">
          <button class="w3-button w3-dark-green" type="button" onclick="popupNewDiary()">Create New Diary</button>
    </div>

    <div id="diary">
    </div>

    <div class="w3-center">
      <div class="w3-bar ">
        <a href="#" class="w3-button">«</a>
        <a href="#" id="p1" class="w3-button w3-dark-blue">1</a>
        <a href="#" id="p2" class="w3-button">2</a>
        <a href="#" id="p3" class="w3-button">3</a>
        <a href="#" id="p4" class="w3-button">4</a>
        <a href="#" class="w3-button">»</a>
      </div>
    </div>

    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Binisoli. All Rights Reserved.</h6>
    </footer>


  </div>

<!-- popup modal -->
  <div id="newDiary" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
      <header class="w3-container w3-dark-blue"> 
        <span onclick="hideNewDiary()" 
        class="w3-button w3-display-topright w3-black">&times;</span>
        <h2>Modal Header</h2>
      </header>

      <div class="w3-container w3-padding">
        <div id="countries">
        </div>
        <div id="cities">
        </div>
      </div>

      <div class="w3-container w3-padding">
        <button class="w3-button w3-dark-green" type="submit" onclick="createNewDiary()" >Create</button>
      </div>
    </div> 
  </div>

</body>
</html>
