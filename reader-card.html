<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/reader.js"></script>

<head>
  <title> Bookchain Platform </title>
</head>

<body>

<!-- main contents -->
  <div class="w3-container w3-margin">
    <header class="w3-container w3-black">
      <h2>Bookcase</h2>
      <p><sapn id="name"></span>&apos;s Books</p>
    </header>

    <div id="contents" class="w3-container w3-padding">

      <div class="w3-cell-row w3-margin">
        <div class="w3-container w3-cell">
          <div class="w3-card" style="width:100%;min-width:200px;max-width:300px">
            <img src="mockup/978-1-78289-808-4.jpg" alt="book" style="width:100%;opacity:0.80">
            <div class="w3-container">
              <h5><b>안나 까레리나(상)</b></h5>
              <p>레오 톨스토이</p>
            </div>
          </div>
        </div>
        <div class="w3-container w3-cell">
          <div class="w3-card" style="width:100%;min-width:200px;max-width:300px">
            <img src="mockup/978-1-78289-808-5.jpg" alt="book" style="width:100%;opacity:0.80">
            <div class="w3-container">
              <h5><b>안나 까레리나(하)</b></h5>
              <p>레오 톨스토이</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Sangmin. All Rights Reserved.</h6>
    </footer>
  </div>

<!-- popup modal -->
  <div id="dialog" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-orange">
        <span class="w3-button w3-display-topright w3-red" onclick="hideDialog()"><b>&times;</b></span>
        <h4><span id="title"></span></h4>
      </header>
      <div class="w3-container w3-padding-24">
        <h5><span id="message"></span></h5>
      </div>
    </div>
  </div>

</body>
</html>
