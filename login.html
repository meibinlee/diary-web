<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/login.js"></script>

<head>
  <title> Trip Diary </title>
</head>

<body>

<!-- main contents -->
  <div class="w3-container w3-margin">
    <header class="w3-container w3-dark-grey">
      <h2>Log In</h2>
      <p>Welcome to Trip Diary</p>
    </header>
    <div class="w3-container">
      <label class="w3-label"><b>ID</b></label>
      <input class="w3-input" type="text" placeholder="Enter ID" id="id" required" >
      <label class="w3-label"><b>Password</b></label>
      <input class="w3-input" type="password" placeholder="Enter Password" id="password" >
      <label class="w3-label" >
        <input class="w3-check w3-padding-16" type="checkbox" id="remember" onclick="setRemember(this)"> Remember me
      </label>
      <div class="w3-container w3-padding-16">
        <button class="w3-button " type="submit">Login</button>
      </div>
    </div>
    <div class="w3-container">
        <p>Not a member yet? please <a href="signup.html" style="color:dodgerblue">sign up</a>!</p>
    </div>
    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Binisoli. All Rights Reserved.</h6>
    </footer>
  </div>

</body>
</html>
