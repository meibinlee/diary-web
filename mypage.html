<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/signup.js"></script>

<head>
  <title> Trip Diary </title>
</head>

<body>
<!-- navigation -->
  <div class="w3-container w3-margin">

    <div class="w3-bar w3-black">
      <a href="#" class="w3-bar-item w3-button">Diaries</a>
      <a href="#" class="w3-bar-item w3-button">City Ranks</a>
      <a href="#" class="w3-bar-item w3-button">My Page</a>
      <a href="#" class="w3-bar-item w3-button">Log out</a>
    </div>
    
<!-- main contents -->
    <header class="w3-container w3-dark-grey">
      <h2>My Page</h2>
      <p>Update Your Profile</p>
    </header>

    <div class="w3-container">
      <label class="w3-label"><b>Name</b></label>
      <input class="w3-input" type="text" placeholder="Your Name" id="name" required">

      <div class="w3-container w3-padding"> </div>
      <label class="w3-label" for="id"><b>ID</b></label>
      <div class="w3-cell-row">
        <div class="w3-cell">
          <input class="w3-input" type="text" placeholder="Enter id" id="id" disabled>
        </div>
      </div>

      <div class="w3-cell-row">
        <div class="w3-cell">
          <label class="w3-label"><b>Password</b></label>
          <input class="w3-input" type="password" placeholder="Enter Password" id="password" required>
        </div>
        <div class="w3-cell w3-padding">
          <label class="w3-label"><b>Repeat Password</b></label>
          <input class="w3-input" type="password" placeholder="Repeat Password" id="repeatPassword" required>
        </div>
      </div>

 

      <div class="w3-cell-row">
        <div class="w3-cell">
          <label class="w3-label"><b>Birth Date</b></label>
          <input class="w3-input" type="text" placeholder="YYYYMMDD" id="birthDate" disabled>
        </div>
        <div class="w3-cell w3-padding">
          <label class="w3-label"><b>Sex</b></label>
          <div class="w3-container">
            <input class="w3-radio" type="radio" name="sex" value="M" checked disabled> <label>Male</label>
            <input class="w3-radio" type="radio" name="sex" value="F" disabled> <label>Female</label>
          </div>
        </div>
      </div>

      <div class="w3-container w3-padding"> </div>

      <label class="w3-label"><b>Select your favorite cities</b></label>
      <div class="w3-cell-row">
      <div class="w3-half">
        <select class="w3-select" name="country">
          <option value="">country</option>
          <option value="South Korea">South Korea</option>
          <option value="U.S.A">U.S.A</option>
          <option value="Canada">Canada</option>
        </select>
       
        <select class="w3-select" name="city">
          <option value="">city</option>
          <option value="Seoul">Seoul</option>
          <option value="Iksan">Iksan</option>
          <option value="Canada">Canada</option>
        </select>
      </div>

      <div class="w3-half w3-padding-left">
          <div id="selectedCities" class="w3-container w3-border w3-border-black" style="height:80px;max-height:100px">
            <span></span>
          </div>
      </div>

       </div>

      
      <div class="w3-container w3-padding"> </div>

      <div class="w3-container w3-padding-16">
        <button class="w3-button" type="button" onclick="history.back()">Cancel</button>
        <button class="w3-button" type="submit" onclick="signup()">Submit</button>
      </div>
    </div>

    <div class="w3-container w3-padding"> </div>

    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Binisoli. All Rights Reserved.</h6>
    </footer>
  </div>

</body>
</html>
