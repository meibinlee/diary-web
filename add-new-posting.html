<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<head>
	<title>Add New Posting</title>
</head>
<body>
  <div class="w3-container w3-margin">
    <header class="w3-container w3-dark-grey">
      <h2>New Posting</h2>
      <p>add a picture and a comment</p>
    </header>
    <div class="w3-container w3-center w3-padding">
      <div id="picSelector" class="w3-border w3-border-white w3-hover-border-green" style="width:100%;min-width:150px;max-width:200px">
        <input type="file" id="fileSelector" style="opacity:0;height:0px;width:0px;" >
        <img src="img/plus.png" alt="book" style="width:80%" onclick="document.getElementById('fileSelector').click()">
        <div class="w3-container">
          <h5><b>Select a picture</b></h5>
        </div>
      </div>
    </div>

    <div class="w3-container w3-cell w3-padding">
 
      <div class="w3-container w3-padding"> </div>

        <div id="postingPic" style="width:100%;min-width:150px;max-width:230px">
          <img src="img/postingimg.png" alt="book" style="width:100%">
        </div>

        <div class="w3-container">
          <label class="w3-label w3-white">Date</label>
          <input class="w3-input" type="text" placeholder="YYYY.MM.DD" id="Date" required">
          <textarea id="diaryComment" style="width:100%;height:80px;max-height:100px"></textarea>
        </div>
    </div>

    <div class="w3-container w3-padding">
      <button class="w3-button" type="button" onclick="history.back()">Cancel</button>
      <button class="w3-button w3-green" type="submit" onclick="creatediary()">Add</button>
    </div>
    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Binisoli. All Rights Reserved.</h6>
    </footer>
  </div>
</body>
</html>
