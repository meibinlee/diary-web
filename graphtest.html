<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  padding: 20px;
  background: #D3D3D3;
}

.card {
 background-color: white;
 padding: 20px;
 margin-top: 20px;
 height: 100%;
}

.ratio{padding-top:20px}
.ratio li{float:left;position:relative;width:100px;height:300px;margin-right:10px;list-style:none}
.ratio div{position:absolute;left:0;bottom:0;width:100%;background:repeat;font-size:0}
.ratio em{position:absolute;top:-20px;width:100%;font-size:12px;font-weight:bold;text-align:center}
</style>
<head>
  <title> Trip Diary </title>
</head>
<body>
  <div class="card" style="height: 100%">
    <div class="ratio">
      <li><div style="border-color:black height:30%"><em>30%</em></div></li>
      <li><div style="height:40%"><em>40%</em></div></li>
      <li><div style="height:100%"><em>50%</em></div></li>
    </div>
  </div>  
</body>


</html>
