<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<script type=text/javascript src="js/new-posting.js"></script>

<head>
	<title>Add New Posting</title>
</head>
<body onload="setItems()">
  <!-- navigation -->
  <div class="w3-container w3-margin">

    <div class="w3-bar w3-light-blue">
      <a href="diary-home.html" class="w3-bar-item w3-button">Diaries</a>
      <a href="city-ranks.html" class="w3-bar-item w3-button">City Ranks</a>
      <a href="mypage.html" class="w3-bar-item w3-button w3-dark-blue">My Page</a>
      <a href="login.html" class="w3-bar-item w3-button">Log out</a>
    </div>

<!-- main contents -->
    <header id="headerTitle" class="w3-container w3-dark-blue">
      <h2>New Posting</h2>
    </header>

    <div class="w3-container w3-center w3-padding">
      <div id="picSelector" class="w3-border w3-border-white w3-hover-border-green" style="width:100%;min-width:150px;max-width:200px">
        <input type="file" id="fileSelector" style="opacity:0;height:0px;width:0px;" >
        <img src="img/plus.png" alt="book" style="width:80%" onclick="document.getElementById('fileSelector').click()">
        <div class="w3-container">
          <h5><b>Select a picture</b></h5>
        </div>  
      </div>
    </div>

    <div class="w3-container w3-cell w3-padding">
 
      <div class="w3-container w3-padding"> </div>

      <div id="imageDisplayer" class="w3-col w3-center s4">
        <div id="postingImage" class="w3-container w3-border" style="width:100%;min-width:150px;max-width:230px">
        </div>
<!--
        <div id="imageUploader" class="w3-center" style="width:100px;display:block">
          <h6><button class="w3-button w3-block w3-orange" type="submit" onclick="uploadCover()">업로드</button></h6>
        </div>
-->
      </div>
<!--
        <div id="postingPic" style="width:100%;min-width:150px;max-width:230px">
          <img src="img/postingimg.png" alt="book" style="width:100%">
        </div>
-->
        <div class="w3-container">
          <label class="w3-label w3-white">Date</label>
          <input class="w3-input" type="text" placeholder="YYYY.MM.DD" id="date" required">
          <textarea id="diaryment" style="width:100%;height:80px;max-height:100px"></textarea>
        </div>
    </div>

    <div class="w3-container w3-padding">
      <button class="w3-button" type="button" onclick="history.back()">Cancel</button>
      <button id="addButton" class="w3-button w3-dark-green" type="submit" onclick="createDiary()">Add</button>
    </div>
    <footer class="w3-container w3-light-grey">
      <h6>Copyright 2020 by Binisoli. All Rights Reserved.</h6>
    </footer>
  </div>
</body>
</html>
